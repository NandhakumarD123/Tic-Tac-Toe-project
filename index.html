<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <div class="game--container">
            <div id="aa"><div data-cell-index="0" class="cell"></div></div>
            <div id="bb"><div data-cell-index="1" class="cell"></div></div>
            <div id="cc"><div data-cell-index="2" class="cell"></div></div>
            <div id="dd"><div data-cell-index="3" class="cell"></div></div>
            <div id="ee"><div data-cell-index="4" class="cell"></div></div>
            <div id="ff"><div data-cell-index="5" class="cell"></div></div>
            <div id="gg"><div data-cell-index="6" class="cell"></div></div>
            <div id="hh"><div data-cell-index="7" class="cell"></div></div>
            <div id="jj"><div data-cell-index="8" class="cell"></div></div>
        </div>
        <h2 class="game--status"></h2>
        <button id="kk" class="game--restart">Restart Game</button>
    </section>
<script src="script.js"></script>
</body>
</html>
